<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="box" id="heading">
        <h1>To-Do List</h1>
    </div>

    <div class="box">

        <div class="item">
            <ul id="todo-list">
                
            </ul>
        </div>

        <form class="item" id="input-form">
            <input type="text" name="newItem" placeholder="Add Item" autocomplete="off" id="input">
            <button type="submit" name="button" class="add_button">+</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
