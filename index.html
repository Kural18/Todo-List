<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">

        <div class="left-half">
            <div class="left_box">
                <h2>Categories</h2>
                <ul id="category-list">
                </ul>
            </div>
            <div class="left_box">
                <h2>Activity Logs</h2>
                <button id="toggleLogsBtn">Show Activity Logs</button>
                <ul id="activity-logs" style="display: none;"></ul>
            </div>
        </div>


        <div class="right-half">
            <div class="box" id="heading">
                <h1>To-Do List</h1>
            </div>
        
            <div class="box">
                
                <form class="item" id="input-form">
                    <input type="text" name="newItem" placeholder="Add a new task" autocomplete="off" id="input">
                    <div class="task_functions">
                        <div class="c1_taskfunc">
                            Due Date
                            <input type="date" id="inputDueDate">
                        </div>
                        <div class="c1_taskfunc">
                            <input type="text" id="category" placeholder="Add category">
                        </div>
                        <div class="c1_taskfunc">
                            Priority
                            <select id="priority-dropdown" name = "priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                              </select>
                        </div>
                        <div class="c1_taskfunc">
                            <input type="text" id="tags" placeholder="Tags (separated by commas)">
                        </div>
                        <div class="c1_taskfunc">
                            <button type="submit" name="button" class="add_button">+</button>
                        </div>
                        
                    </div>
                    
                </form>
            </div>

            <div class="box">

                <div class="Search_bar">
                    <input type="text" id="searchInput" placeholder="Search tasks...">
                    <button id="searchButton">Search</button>
                </div>
                
                <div class="filters">
                    <label for="dueDateFrom">From:</label>
                    <input type="date" id="dueDateFrom">
                    
                    <label for="dueDateTo">To:</label>
                    <input type="date" id="dueDateTo">
                    
                    <label for="categoryFilter">Category:</label>
                    <input type="text" id="categoryFilter">
                    
                    <label for="priorityFilter">Priority:</label>
                    <select id="priorityFilter">
                      <option value="">All Priorities</option>
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                    </select>
                    
                    <button id="filterBtn">Filter</button>
                </div>
                <div class="club_sort_backlogs">
                    <div class="sort">
                        <label for="sort-dropdown">Sort By:</label>
                        <select id="sort-dropdown">
                          <option value="dueDate">Due Date</option>
                          <option value="priority">Priority</option>
                          <option value="Created first">Created First</option>
                        </select>
                        <button id="sortBtn">Sort</button>
                      </div>
                      <div class="backlogs">
                        <button id="viewBacklogsBtn">View Backlogs</button>
                      </div>
                </div>

                <div class="item">
                    <ul id="todo-list">
                        
                    </ul>
                </div>
            </div>
        
            <div id="completed_tasks">
                <h2>Completed Tasks</h2>
                <ul id="completed-list">
                </ul>
        
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
